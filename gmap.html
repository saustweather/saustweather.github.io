<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: -34.9, lng: 138.6}
        });

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://dl.dropboxusercontent.com/u/18976979/placemark.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9IEBA9Uqm1leEeKoJf8LwetdAhEA5Qks&callback=initMap">
    </script>
  </body>
</html>
